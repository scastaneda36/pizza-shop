<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Party!</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pippin's Tasty Pizzas!</h1>
<br>
    <h3>Build Your Pizza Below!</h3>

    <form id="Pizza">
      <div id="toppings">
        <h2>Choose a Single Topping!</h2>
        <input type="checkbox" name="toppings" value="peppers"> Peppers.
        <input type="checkbox" name="toppings" value="pinneapple"> Pinneapple.
        <input type="checkbox" name="toppings" value="ham"> Ham.
      </div>
      <br>
      <div id="sauce">
        <h2>Pick a Sauce!</h2>
        <div id="sauce">
          <input type="checkbox" name = "sauce" value ="pesto">Pesto
          <input type= "checkbox" name = "sauce" value="marinara">Marinara
          <input type="checkbox" name = "sauce" value="sauce">Garlic Sauce
      </div>
      <br>
      <div id="size">
        <h2>Select a Size</h2>
        <select id="size">
          <option value= "large"> Large Pizza (Feeds 4-5 People)</option>
          <option value="medium">Medium Pizza (Feeds 2-3 People)</option>
          <option value="personal">Baby Pizza (Feeds you and only you)</option>
        </select>
      </div>
      <br>
      <br>
      <button type="submit" id="yourpizzatotal" class="btn btn-info">Total</button>

    </form>
    <div id="total">
      <h4>Your Pizza Order</h4>
    </div>

  </div>
</div>
</body>
</html>
